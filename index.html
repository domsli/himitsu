<!DOCTYPE html>
<html>
  <head>
    <!-- Theme included stylesheets -->
    <link href="https://cdn.quilljs.com/1.0.0/quill.snow.css" rel="stylesheet">

    <!-- Additional styling -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Pikaday -->
    <link rel="stylesheet" href="pikaday/css/pikaday.css">
    <script src="pikaday/pikaday.js"></script>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <!-- My stuff -->
    <link href="css/style.css" rel="stylesheet">
    <!-- Since Quill library is loaded in the body, we do the same here -->
    <script src="js/main.js"></script>
  </head>

  <body>
    <!-- Main Quill library -->
    <!-- Note that this needs to be loaded in body to ensure that document.body is
         defined when using the editor. document.body happens to be a dependency. -->
    <script src="https://cdn.quilljs.com/1.0.0/quill.js"></script>

    <!-- Date picker UI -->
    <input id="datepicker" aria-label="Use the arrow keys to pick a date" type="text">

    <!-- Full container for the daily (includes quill editor) -->
    <div id="daily-container">
      <!-- Title editor -->
      <div id="daily-title">
        <input id="daily-title-label"></input>
        <i class="fa fa-edit"></i>
      </div>
      <!-- Quill editor container -->
      <div id="quill-editor"></div>
    </div>

    <button onclick="saveChanges()">Save daily</button>

  </body>
</html>
